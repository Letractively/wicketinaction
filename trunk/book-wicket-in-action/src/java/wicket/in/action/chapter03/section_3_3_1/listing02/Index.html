<head>
<title>Phonebook</title>
</head>
<body>
<h1>Phonebook</h1>
<table>
<tr><th>Name</th><th>Number</th></tr>
<tr wicket:id="contact">
    <td wicket:id="name">[name]</td>
    <td wicket:id="number">[number]</td>
</tr>
<wicket:remove>
<tr><td>Hilton, Paris</td><td>(207) 555-4412</td></tr>
<tr><td>Bush, George</td><td>(502) 911-4532</td></tr>
</wicket:remove>
</table>
</body>
</html>
